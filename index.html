<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Previews</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Controls styling */
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .dimensions-controls {
            margin-top: 0;
        }
        
        #rive-selector {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            min-width: 200px;
            cursor: pointer;
        }
        
        button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #e9ecef;
        }
        
        #refresh-btn {
            padding: 8px 12px;
            font-size: 18px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        /* Set exact dimensions for the canvas as per the artboard size */
        #canvas {
            width: 840px; /* Exact artboard width */
            height: 520px; /* Exact artboard height */
            max-width: 100%;
            margin: 0 auto;
            display: block;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Hide by default, show only when needed */
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rive Previews</h1>
        <div class="controls">
            <label for="rive-selector">Select Animation: </label>
            <select id="rive-selector">
                <!-- Rive files will be loaded dynamically -->
            </select>
            <button id="refresh-btn" title="Refresh animation list">â†»</button>
        </div>
        
        <div class="controls dimensions-controls">
            <label for="canvas-width">Width:</label>
            <input type="number" id="canvas-width" value="840" min="100" max="2000" step="10">
            <label for="canvas-height">Height:</label>
            <input type="number" id="canvas-height" value="520" min="100" max="2000" step="10">
            <button id="resize-btn">Resize</button>
        </div>
        <!-- Use canvas element with style dimensions as recommended -->
        <canvas 
            id="canvas" 
            style="width: 840px; height: 520px;"
        ></canvas>
        <div id="status"></div>
    </div>

    <!-- Load the latest Rive Runtime -->
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    
    <script>
        // Global variable to store the current Rive instance
        let currentRiveInstance = null;
        
        // Display status messages
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = isError ? 'error' : 'success';
                statusEl.style.display = 'block';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000); // Hide after 3 seconds
            }
            console.log(isError ? 'ERROR: ' : 'INFO: ', message);
        }
        
        // Load a Rive file
        function loadRiveFile(filename) {
            try {
                // Clean up previous instance if it exists
                if (currentRiveInstance) {
                    currentRiveInstance.cleanup();
                    currentRiveInstance = null;
                }
                
                const canvasElement = document.getElementById('canvas');
                
                // Create a new Rive instance
                currentRiveInstance = new rive.Rive({
                    src: filename, // Path to the selected Rive file
                    canvas: canvasElement,
                    autoplay: true,
                    stateMachines: 'statemach', // Try to use statemach state machine
                    onLoad: () => {
                        // CRITICAL: Resize drawing surface to fix blurry rendering
                        // This ensures the canvas drawing surface matches the display size
                        // and properly accounts for device pixel ratio
                        currentRiveInstance.resizeDrawingSurfaceToCanvas();
                        
                        // Get available state machines
                        const stateMachines = currentRiveInstance.stateMachineNames;
                        console.log('Available state machines:', stateMachines);
                        
                        // Try to play statemach if available, otherwise use the first available
                        if (stateMachines.includes('statemach')) {
                            currentRiveInstance.play('statemach');
                        } else if (stateMachines.length > 0) {
                            currentRiveInstance.play(stateMachines[0]);
                            console.log(`Using state machine: ${stateMachines[0]} (statemach not found)`);
                        }
                        
                        // Get the artboard size from the loaded animation
                        try {
                            const artboard = currentRiveInstance.activeArtboard;
                            if (artboard) {
                                const bounds = artboard.bounds;
                                if (bounds) {
                                    console.log(`Artboard size: ${bounds.width}x${bounds.height}`);
                                    // Update dimension inputs with the actual artboard size
                                    document.getElementById('canvas-width').value = Math.round(bounds.width);
                                    document.getElementById('canvas-height').value = Math.round(bounds.height);
                                    // Resize the canvas to match the artboard
                                    resizeCanvas();
                                }
                            }
                        } catch (e) {
                            console.log('Could not determine artboard size:', e);
                        }
                        
                        showStatus(`Loaded ${filename} successfully!`);
                    },
                    onError: (err) => {
                        showStatus(`Error loading ${filename}: ${err}`, true);
                        console.error('Error:', err);
                    }
                });
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
                console.error('Error details:', error);
            }
        }
        
        // Fetch and populate the list of Rive files
        async function fetchRiveFiles() {
            try {
                // Fetch the list of files from the repository
                const response = await fetch('https://api.github.com/repos/saugatyadav11/plato-rive/contents/');
                if (!response.ok) {
                    throw new Error('Failed to fetch repository contents');
                }
                
                const files = await response.json();
                const riveFiles = files.filter(file => 
                    file.type === 'file' && 
                    (file.name.endsWith('.riv') || !file.name.includes('.')) // Include both .riv files and files without extensions
                );
                
                const selector = document.getElementById('rive-selector');
                
                // Clear all existing options
                selector.innerHTML = '';
                
                if (riveFiles.length === 0) {
                    showStatus('No Rive files found in the repository', true);
                    return;
                }
                
                // Add options for each Rive file
                riveFiles.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name;
                    selector.appendChild(option);
                });
                
                console.log(`Found ${riveFiles.length} Rive files`);
                
                // Load the first available file automatically
                if (selector.options.length > 0) {
                    const firstFile = selector.options[0].value;
                    loadRiveFile(firstFile);
                    showStatus(`Automatically loaded ${firstFile}`);
                }
                
            } catch (error) {
                showStatus('Failed to load file list: ' + error.message, true);
                console.error('Error fetching Rive files:', error);
            }
        }

        // Resize the canvas with the specified dimensions
        function resizeCanvas() {
            const widthInput = document.getElementById('canvas-width');
            const heightInput = document.getElementById('canvas-height');
            const canvas = document.getElementById('canvas');
            
            // Get the new dimensions
            const newWidth = parseInt(widthInput.value, 10) || 840;
            const newHeight = parseInt(heightInput.value, 10) || 520;
            
            // Update the canvas style
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
            
            // If we have a Rive instance, resize the drawing surface
            if (currentRiveInstance) {
                // This is critical for fixing the blurry rendering
                currentRiveInstance.resizeDrawingSurfaceToCanvas();
            }
            
            showStatus(`Canvas resized to ${newWidth}x${newHeight}px`);
        }
        
        // Wait for the page to load
        window.addEventListener('load', () => {
            showStatus('Loading Rive runtime...');
            
            // Set up the dropdown change event
            const selector = document.getElementById('rive-selector');
            selector.addEventListener('change', (e) => {
                loadRiveFile(e.target.value);
            });
            
            // Set up the refresh button
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.addEventListener('click', () => {
                fetchRiveFiles();
                showStatus('Animation list refreshed');
            });
            
            // Set up the resize button
            const resizeBtn = document.getElementById('resize-btn');
            resizeBtn.addEventListener('click', resizeCanvas);
            
            // Fetch the list of Rive files
            fetchRiveFiles();
            
            // Initial file will be loaded by fetchRiveFiles
            
            // Handle window resize to maintain quality
            window.addEventListener('resize', () => {
                if (currentRiveInstance) {
                    currentRiveInstance.resizeDrawingSurfaceToCanvas();
                }
            });
        });
    </script>
</body>
</html>
